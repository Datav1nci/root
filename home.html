<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Installation Test</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello, Vue!'
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
